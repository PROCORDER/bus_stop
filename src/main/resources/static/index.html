<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셔틀버스 최적 경로 결과 (상세 경로)</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36f72665851b8b0c6f1061f9c532a308&libraries=services,clusterer,drawing"></script>
</head>
<body>
<h1>셔틀버스 최적 경로 결과</h1>

<div id="final-controls">
    <button id="load-stops-btn">선택한 DB 경유지 불러오기</button>
    <hr>
    <div class="parameter-controls">
        <div>
            <label for="time-limit">이동시간 제한(분):</label>
            <input type="number" id="time-limit" value="20">
        </div>
        <div>
            <label for="capacity">버스 탑승인원:</label>
            <input type="number" id="capacity" value="45">
        </div>
        <div>
            <label for="capacity">목표 버스 수:</label>
            <input type="number" id="num-vehicles" value="1000">
        </div>
        <div>
            <label for="service-time">서비스 시간 제한(분):</label>
            <input type="number" id="service-time" value="100">
        </div>
        <div>
            <label for="arrival-time">목표 도착 시간:</label>
            <input type="time" id="arrival-time" value="09:00">
        </div>
        <div>
            <label for="db-select">데이터 선택:</label>
            <select id="db-select">
                <option value="INC4.csv">INC4.csv</option>
                <option value="INC12.csv">INC12.csv</option>
                <option value="BUC2.csv">BUC2.csv</option>
                <option value="TW1.csv">TW1.csv</option>
            </select>
        </div>
    <button id="start-optimization-btn">최적 경로 계산 시작</button>
    <button id="finalize-all-btn">고정된 경로로 재계산 요청</button>

    <button id="start-drawing-btn">그리기</button>
    <button id="cancel-drawing-btn" style="display: none;">그리기 취소</button>
</div>

<div id="map-container">
    <div id="map"></div>
    <div id="info-panel">

        <div id="polygon-stops-container" class="polygon-info">
            <h3>영역 내 포함된 경유지</h3>
            <ul id="polygon-stops-list">
                <li>영역을 그려주세요.</li>
            </ul>
        </div>

        <div id="status-container">
            <h2 id="status">경로 계산을 시작해주세요.</h2>
        </div>

        <div class="drawing-controls">

            <div class="result-box">
            </div>
        </div>

    </div>
</div>

<div id="modal-backdrop">
    <div id="add-stop-modal">
            <h4>어디에 추가하시겠습니까?</h4>
            <p><b id="new-stop-name"></b> 정류장을...</p>
            <select id="insert-before-select"></select> 앞에 추가
            <div style="margin-top: 20px; text-align: right;">
                <button id="confirm-add-btn">추가</button>
                <button id="cancel-add-btn">취소</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
